<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/dd69725f17.js"
      crossorigin="anonymous"
    ></script>
    <title>News world</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <header>
      <div class="news-part1">
        <h1 class="m-4">News world</h1>
      </div>
      <div class="news-part2">
        <ul>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="">News</a></li>
        </ul>
      </div>
      <div class="header-img"><img src="images/image1.jpg" alt="" /></div>
    </header>
    <main>
      <section>
        <nav id="nav-bar"></nav>
        <div id="spinner" class="d-none">
            <div class="d-flex justify-content-center">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        <div id="error-news" class="d-none">
          <strong class="text-center">no news found</strong>
        </div>
      </section>

      <section id="text-section" class="d-none">
        <p><span id="span-number"></span>news found</p>
      </section>
      <section id="news-container">
        <div id="chokinar-ma"></div>
      </section>
      <!-- modal  -->
      <section>
        <!-- Button trigger modal -->

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body" id="modal-details">...</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="navbar.js"></script>
  </body>
</html>
